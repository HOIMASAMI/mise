<script>
var x = document.getElementById("demo");

function showPosition(position) {
	x.value = x.value + "<br>Start showPosition."
  x.value = x.value + "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.value = x.value + "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.value = x.value + "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.value = x.value + "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.value = x.value + "An unknown error occurred."
      break;
  }
}

function successHandler(position) {
    const { longitude, latitude } = position.coords;
    x.value = x.value + "<br>Start showPosition2."
      x.value = x.value + "Latitude: " + latitude +
  "<br>Longitude: " + longitude;
  }

function getLocation() {
	x.value=x.value+"A";
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(successHandler,showError);
  } else {
    x.value = x.value + "Geolocation is not supported by this browser.";
    showError(navigator.geolocatio);
  }
}
</script>
